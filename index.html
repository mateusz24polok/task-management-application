<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple application that help you manage your daily tasks">
    <meta name="keywords" content="task, tasks, to do, list, manage, management, duties">
    <meta property="og:image" content="images/logo--big.png">
    <title>Task management application</title>
    <link rel="icon" href="images/logo--small2.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,700;1,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/appContainer.css">
    <link rel="stylesheet" href="./css/appTitle.css">
    <link rel="stylesheet" href="./css/newTaskSection.css">
    <link rel="stylesheet" href="css/tasksSection.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src='./js/script.js' defer></script>
</head>

<body>
    <div class="appContainer">
        <header class="header">
            <h1 class="appTitle">Task management application</h1>
        </header>
        <main class="main">
            <section class="newTaskSection">
                <h2 class="newTaskSection__title">Add new task</h2>
                <form class="newTaskSection__form js-form">
                    <input class="newTaskSection__input js-taskInput" placeholder="What's to do?" autofocus>
                    <button class="newTaskSection__button js-addTaskButton">Add task</button>
                </form>
            </section>
            <section class="tasksSection">
                <h2 class="tasksSection__title">Tasks list</h2>
                <ul class="tasksSection__list js-tasksList"></ul>
            </section>
        </main>
        <footer class="footer">Task management application by Mateusz Polok 2020</footer>
    </div>
</body>

</html>
